<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="education-details">
        <h1 class="form-sign-heading text-center">Educational Details From</h1>
        <div class="form-group">
            <label for="university"> University Name
                <input type="text" class="form-control" name="university" id="university" required />
            </label>
        </div>
        <div class="form-group">
            <label for="yearOfPassing"> Year of Passing
                <input type="number" class="form-control" name="yearOfPassing" id="yearOfPassing" required />
            </label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
