<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <form class="form-signin" method="post" action="student-details">
      <h1 class="form-sign-heading text-center">Student Details From</h1>
      <div class="form-group">
        <label for="studentId"> Student Id
        <input type="text" class="form-control" name="studentId" id="studentId" required>
        </label>
      </div>
      <div class="form-group">
        <label for="studentName"> Student Name
          <input type="text" class="form-control" name="studentName" id="studentName" required>
        </label>
      </div>
      <div class="form-group">
        <label for="studentContact"> Student Contact
          <input type="text" class="form-control" name="studentContact" id="studentContact" required>
        </label>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
