<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Login Form</title>
</head>
<body>
<div class="container">
    <form action="servlet" method="post" class="form">
        <div class="form-group">
            <label for="user-name-label"> Username
                <input type="text" name="username" id="user-name-label" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label for="password-label"> Password
                <input type="text" name="password" id="password-label" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
