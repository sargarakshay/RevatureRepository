<div class="container">
    <div class="form-group">
        <label>Student ID</label>
        <input type="text" class="form-control" placeholder="Enter Student ID" [(ngModel)]="studentId" name="studentId"
            required />
    </div>
    <button type="button" class="btn btn-danger" (click)="deleteStudent()">Delete Student</button>
</div>
